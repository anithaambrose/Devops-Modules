apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: busybox-sts
spec:
  serviceName: "busybox-headless"
  replicas: 2
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: busybox
        command: [ "sh", "-c", "while true; do echo $(hostname) >> /data/hostname.log; sleep 10; done" ]
      volumeMounts:
      - name: data
        mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "gp2" # Use your EKS StorageClass (e.g. gp3 if preferred)
      resources:
        requests:
          storage: 1Gi
